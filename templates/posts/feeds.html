{% extends 'base.html' %}
{% block content %}
<!-- 네이게이션(다른 페이지 이동 링크) -->
{% include 'nav.html' %}
<!-- 포스트 표기 -->
<div id="feeds" class="post-container">
    {% for post in posts %}
        {% include 'posts/post.html' %}
    {% endfor %}
</div>
<!-- 자바스크립트 설정 옵션(현재 실행 안됨) -->
<script>
    const elms = document.getElementsByClassName('splide')
    for (let i = 0; i < elms.length; i++) {
        new Splide(elms[i]).mount();
    }
</script>
{% endblock %}
